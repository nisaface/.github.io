---
layout: default
---

<h1>{{ page.title }}</h1>

{% unless page.content == '' %}
  <p>{{ page.content }}</p>
{% endunless %}

{% for post in site.categories.[page.type] %}
  <article class="{{ post.title | slugify }}">
    <header>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <time>{{ post.date | date_to_string }}</time>
    </header>
    <div>
      {{ post.content }}
    </div>
  </article>
{% endfor %}
