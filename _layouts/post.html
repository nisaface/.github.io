---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <time class="post-date">{{ page.date | | date: "%-d %B %Y" }}</time>
    {% if post.category %}<a class="post-category" href="{{ site.url }}/category/{{ page.category }}/">{{ page.category }}</a>{% endif %}
    {% if post.image %}<img src="{{ site.url }}/img/{{ post.image }}">{% endif %}
  </header>
  <div class="post-cover">{{ page.cover }}</div>
  <div class="post-content">
    {{ page.content | markdownify }}
  </div>
</article>
