---
layout: default
---

<article class="{{ page.title | slugify }}">
  <header>
    <h1>{{ page.title }}</h1>
    <time>{{ page.date | | date: "%-d %B %Y" }}</time>
    <a href="/category/{{ page.category }}/">{{ page.category }}</a>
  </header>
  <div>
    {{ page.content | markdownify }}
  </div>
</article>
