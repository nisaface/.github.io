---
layout: default
---

<h1>{{ page.title }}</h1>

{% unless page.content == '' %}
  <p>{{ page.content }}</p>
{% endunless %}

<ul class="category-list">
  {% for post in site.categories.[page.type] %}
    <li class="category-item">
      <a href="{{ post.url }}">{{ post.title }}</a>
      <time>{{ post.date | date_to_string }}</time>
    </li>
  {% endfor %}
</ul>
