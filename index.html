---
layout: default
title: Home
---

{% for post in paginator.posts %}
  <article class="post">
    <header class="post-header">
      <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <time class="post-date">{{ post.date | date_to_string }}</time>
    </header>
    <div class="post-content">
      {{ post.content }}
    </div>
  </article>
{% endfor %}

{% if paginator.total_pages > 1 %}
  <nav class="pagination">
    {% if paginator.previous_page %}
      <a class="pagination-link newer" href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}">Newer</a>
    {% endif %}
    {% if paginator.next_page %}
      <a class="pagination-link older" href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}">Older</a>
    {% endif %}
  </nav>
{% endif %}
