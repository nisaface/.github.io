---
layout: default
---

<h1>{{ page.title }}</h1>

{% unless page.content == '' %}
  <p>{{ page.content }}</p>
{% endunless %}

<ul class="category-list">
  {% for post in site.categories.[page.type] %}
    <li class="category-item">
      <a href="{{ site.url }}{{ post.url }}">
        {% if post.image %}<img src="{{ site.url }}/img/{{ post.image }}">{% endif %}
        {{ post.title }}
        <time>{{ post.date | date_to_string }}</time>
      </a>
    </li>
  {% endfor %}
</ul>
